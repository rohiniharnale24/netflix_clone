<div class="mainSlider">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let movie of moviesArray">
      <ng-template carouselSlide>
        <figure class="item">
          <img
            src="https://image.tmdb.org/t/p/original/{{ movie.backdrop_path }}"
            alt="movie"
            title="movie"
          />
          <figcaption>
            <h3>{{ movie.title }}</h3>
          </figcaption>
        </figure>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
{{ moviesArray | json }}
